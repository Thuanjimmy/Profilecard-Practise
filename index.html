<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles/styles.css">
  

</head>
<body>
  <div class="outside">
    <img class="outer1" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
    <img class="outer2" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  </div>
    <div class="big-box">
      <img class="card" src="images/bg-pattern-card.svg" alt="">
      <img class="profilepic" src="images/image-victor.jpg" alt="vic-pic">
      <br>
      <div class="text">
        <h1>Victor Crest <span class="age"> 26</span></h1>
        <p>London</p>
        
        <hr>
        <div class="square">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://thuanjimmy.github.io/CV2/">Jimmy Thuan</a>.
    </div>  
</body>
</html>
